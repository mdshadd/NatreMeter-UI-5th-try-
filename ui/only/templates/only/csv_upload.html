{% extends 'base.html' %}

{% block content %}
  <br><br><br><br>
  {% load crispy_forms_tags %}
  {% if messages %}
    {% for message in messages %}
      <div class="container">
        <strong>{{ message|safe }}</strong>
      </div>
    {% endfor %}
  {% else %}
    <br>
    {{ order }}
    <br>
    <form action="{% url 'processing' %}" method="POST" enctype="multipart/form-data" class="form-horizontal">
      {% csrf_token %}
      <div class="form-group">
        <br><br>
        <div class="col-md-8">
            <input type="file" name="file" required="True" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-3 col-sm-3 col-xs-12 col-md-offset-3" style="margin-bottom:10px;">
             <button type="submit" class="btn btn-primary"> <span class="glyphicon glyphicon-upload" style="margin-right:5px;"></span>Upload</button>
        </div>
      </div>
    </form>
  {% endif %}

{% endblock content %}
